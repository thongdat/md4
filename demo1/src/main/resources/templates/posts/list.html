<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Bài viết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Danh sách Bài viết</h1>
        <a th:href="@{/posts/create}" class="btn btn-primary">Tạo bài viết mới</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tiêu đề</th>
            <th>Thể loại</th>
            <th>Tóm tắt</th>
            <th>Ngày tạo</th>
            <th class="text-center">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${posts.empty}">
            <td colspan="6" class="text-center">Không có bài viết nào để hiển thị.</td>
        </tr>
        <tr th:each="post : ${posts.content}">
            <td th:text="${post.id}"></td>
            <td th:text="${post.title}"></td>
            <td th-text="${post.category?.name}"></td>
            <td th:text="${post.summary}"></td>
            <td th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
            <td class="text-center">
                <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-info btn-sm">Xem</a>
                <a th:href="@{/posts/edit/{id}(id=${post.id})}" class="btn btn-warning btn-sm mx-1">Sửa</a>
                <form th:action="@{/posts/delete/{id}(id=${post.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Bạn có chắc chắn muốn xóa bài viết này không?')">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation" th:if="${posts.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${posts.isFirst()} ? 'disabled' : ''">
                <a class="page-link" th:href="@{/posts(page=${posts.number - 1})}">Trang trước</a>
            </li>

            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, posts.totalPages - 1)}"
                th:classappend="${pageNumber == posts.number} ? 'active' : ''">
                <a class="page-link" th:href="@{/posts(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
            </li>

            <li class="page-item" th:classappend="${posts.isLast()} ? 'disabled' : ''">
                <a class="page-link" th:href="@{/posts(page=${posts.number + 1})}">Trang sau</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
