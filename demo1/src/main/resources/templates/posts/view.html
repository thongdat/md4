<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title" th:text="${post.title}">Tiêu đề bài viết</h1>
            <small class="text-muted" th:text="'Đăng ngày: ' + ${#temporals.format(post.createdAt, 'dd/MM/yyyy HH:mm')}"></small>
        </div>
        <div class="card-body">
            <pre class="card-text" style="white-space: pre-wrap; font-family: inherit; font-size: 1rem;" th:text="${post.content}">Nội dung bài viết</pre>
        </div>
        <div class="card-footer">
            <a th:href="@{/posts/edit/{id}(id=${post.id})}" class="btn btn-warning">Chỉnh sửa</a>
            <a th:href="@{/posts}" class="btn btn-secondary">Quay lại danh sách</a>
        </div>
    </div>
</div>
</body>
</html>
