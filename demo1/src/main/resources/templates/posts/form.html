<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${postDto.id == null || postDto.id == 0} ? 'Tạo bài viết mới' : 'Chỉnh sửa bài viết'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${postDto.id == null || postDto.id == 0} ? 'Tạo bài viết mới' : 'Chỉnh sửa bài viết'"></h1>

    <form th:action="@{/posts/save}" th:object="${postDto}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="title" class="form-label">Tiêu đề</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Thể loại</label>
            <select class="form-select" id="category" th:field="*{category.id}" required>
                <option value="">-- Chọn một thể loại --</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Nội dung</label>
            <textarea class="form-control" id="content" rows="10" th:field="*{content}" required></textarea>
        </div>

        <div class="mb-3">
            <label for="summary" class="form-label">Tóm tắt (Nếu bỏ trống sẽ tự động tạo)</label>
            <input type="text" class="form-control" id="summary" th:field="*{summary}">
        </div>

        <button type="submit" class="btn btn-primary">Lưu bài viết</button>
        <a th:href="@{/posts}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
